
<h1>Liste des commandes</h1>
<div class="card">
    <p-table [value]="demandList" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>ref</th>
                <th>Objet</th>
                <th>description</th>
                <th>Date de retrait</th>
                <th>Statut</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-demande let-columns="columns">
            <tr>
                <td>{{demande.id}}</td>
                <td>{{demande.object}}</td>
                <td>{{demande.content}}</td>
                <td>{{demande.dateRetrait}}</td>
                <td>
                    <button>{{demande.statut}}</button>
                </td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-success p-button-outlined  m-2">Valider</button>
                    <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined  m-2">Annuler</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

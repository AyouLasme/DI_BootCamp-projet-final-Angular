<h1>Liste des demandes</h1>
<div class="card">
    <p-table [value]="" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Nom</th>
                <th>Categorie</th>
                <th>Prix</th>
                <th>Date de retrait</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-columns="columns">
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button></button>
                </td>
                <td></td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-comment" class="p-button-rounded p-button-info p-button-outlined  m-2"></button>
                    <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-success p-button-outlined  m-2"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

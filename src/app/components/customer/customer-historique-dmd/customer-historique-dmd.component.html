
<h1>Liste des demandes</h1>
<div class="card">
    <p-table [value]="demandList" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>ref</th>
                <th>Objet</th>
                <th>Statut</th>
                <th>Date de retrait</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-demande let-columns="columns">
            <tr>
                <td>{{demande.id}}</td>
                <td>{{demande.object}}</td>
                <td>
                    <div class="statut d-flex justify-content-center align-items-center pt-2"><p>{{demande.statut}}</p></div>
                </td>
                <td>{{demande.dateRetrait}}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-success p-button-outlined  m-2" (click)="viewCommande(demande)"></button>
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-outlined  m-2"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined  m-2" (click)="deleteOneCommand(demande.id) "></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
